{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Veteran's Alliance Partners is a one-stop shop for resources"
    />
    <meta name="keywords" content="veterans, resources, one stop shop" />
    <title>Veteran's Alliance Partners</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link rel="stylesheet" href="{% static 'styles/animate.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/vap-frontend.css' %}" />
    {% block custom_css %} {% endblock custom_css %}
  </head>
  <body class="{{ bodyClass }}">
    {% include "header.html" %}

    <div>{% block maincontent %} {% endblock maincontent %}</div>

    {% include "footer.html" %} {% include "quote-cart.html" %}

    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/managecart.js' %}"></script>
    <script src="{% static 'js/scrollup.js' %}"></script>

    {% block jscripts %} {% endblock jscripts %}
  </body>
</html>
